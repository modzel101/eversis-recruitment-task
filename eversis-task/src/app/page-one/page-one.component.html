<div class="container-fluid pageBackground">
  <div class="signWrapper">
    <div class="userDataSign">
      User Data
    </div>
  </div>
  <div class="row">
    <div class="col firstColumn">
      Name:
    </div>
    <div class="col secondColumn">
      <input name="name" [(ngModel)]="name" (keyup)="nameValidation()">
    </div>
    <div *ngIf="nameInvalid" class="col thirdColumn">
      Invalid character!
    </div>
  </div>
  <div class="row">
    <div class="col firstColumn">
      Surname:
    </div>
    <div class="col secondColumn">
      <input [(ngModel)]="surname" (keyup)="surnameValidation()">
    </div>
    <div *ngIf="surnameInvalid" class="col thirdColumn">
      Invalid character!
    </div>
  </div>
  <div class="row">
    <div class="col firstColumn">
      Age:
    </div>
    <div class="col secondColumn">
      <input [(ngModel)]="age" (keyup)="ageValidation()">
    </div>
    <div *ngIf="ageInvalid" class="col thirdColumn">
      Invalid character!
    </div>
  </div>
  <div class="signWrapper">
    <div class="userDataOutput">
      <span *ngIf="!nameInvalid && !surnameInvalid" >Hello {{name}} {{surname}}!</span>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="btn btn-success">Save</button>
  </div>
</div>
